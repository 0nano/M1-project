# scenario1.yml

# DÃ©ploiement en mode local
- hosts: localhost
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3  
    region: us-east-1
    instance_type: t2.micro
    key_name: vockey # Change for your key pair
    sec_group: "test-security-group"
    image_id: ami-058bd2d568351da34 # Debian 12 OS  
  vars_files:
    - config_vars.yml
  environment:
    AWS_SHARED_CREDENTIALS_FILE: "{{ aws_creds }}"
    tasks:
    - name: "Lance le docker compose pour installer les services"
      command: "docker-compose up -d"
      when: mode == "local"
    
# Deploiement via aws
    - name: "Deploiement de l'instance EC2 "
      include_tasks: create_ec2.yml
      vars: 
        instance_name: "scenario1"
        host_name: "aws_hostname"
      when: mode == "aws" 

- name: "Deploiement de l'instance et de ses services via AWS"
  hosts: aws_hostname
  remote_user: admin
  become: true
  vars_files:
    - config_vars.yml
  vars:
    ansible_python_interpreter: /usr/bin/python3  
    ansible_ssh_private_key_file: "{{ ssh_key }}"
    ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
  environment:
    AWS_SHARED_CREDENTIALS_FILE: "{{ aws_creds }}"
  tasks:
    - name: "Lance le docker compose pour installer les services"
      command: "docker-compose up -d"
      when: mode == "aws"

   
      




