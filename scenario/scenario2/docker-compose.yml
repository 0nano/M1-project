services:
  router:
    image: router-alpine
    hostname: router1
    privileged: true
    environment: 
      NAT: "true" 
    networks:
      internet-access:
        ipv4_address: 10.0.2.254 
        priority: 1000
      private-net:
        ipv4_address: 10.1.2.254 
        priority: 200

  # apache:
