  # become: true

- name: "--------------Create the flag of the BDD server ----------------"  
  command: touch flag

- name: install docker and docker-compose
  become: yes
  apt:
    update_cache: yes
    name: "{{ item }}"
    state: present
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - lsb-release
    - gnupg2
    - python3-pip
       
- name: Check if Docker GPG key exists
  stat:
    path: /usr/share/keyrings/docker-archive-keyring.gpg
  register: gpg_key_status

- name: Add Docker GPG key if it doesn't exist
  become: yes
  shell: >
    curl -fsSL https://download.docker.com/linux/debian/gpg |
    gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  when: not gpg_key_status.stat.exists

- name: Add the repository to fetch the docker package
  shell: 'echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian bullseye stable" | tee /etc/apt/sources.list.d/docker.list'

- name: Update source list and then install docker
  apt:
    update_cache: yes
    name: docker-ce
    state: latest 

- name: Install the Docker module for Python, required by ansible
  apt:
    name: python3-docker
    state: present

- name: Install docker-compose
  apt:
    name: docker-compose
    state: present

- name: Install dependencies for postgresql
  apt:
    name: python3-psycopg2
    state: present

- name: Install postgresql on container
  docker_container:
    name: postgresql
    image: postgres:latest
    state: started
    ports:
      - "5432:5432"
    env:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "bdd"

- name: Create table in PostgreSQL
  community.general.postgresql_query:
    db: bdd
    login_user: admin
    login_password: admin
    login_host: localhost
    login_port: 5432
    query: |
      CREATE TABLE IF NOT EXISTS medical_files (
        name VARCHAR(255) NOT NULL,
        age INTEGER
      )
